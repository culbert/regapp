---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: keycloak-pg-secret
  namespace: keycloak
spec:
  target:
    name: keycloak-pg-secret
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  dataFrom:
    - key: regapp/keycloak/pg-secret

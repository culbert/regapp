---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: keycloak-tls
  namespace: keycloak
spec:
  target:
    name: keycloak-tls
    template:
      type: kubernetes.io/tls
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  dataFrom:
    - key: regapp/keycloak/keycloak-tls
